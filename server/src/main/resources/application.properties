# the embedded application server config
server.port=8080

# thymeleaf templating engine config
spring.thymeleaf.enabled=false

spring.jpa.show-sql=true

spring.datasource.url = jdbc:mysql://localhost:3306/deliver-me
spring.datasource.username=root
spring.datasource.password=password

#Using the right database platform is extremly important on Spring Boot 2.0
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect


#CONFLICTS WITH HEROKU from local host
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update

